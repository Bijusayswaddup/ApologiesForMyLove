<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Valentine Experience</title>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --secondary-pink: #ff1493;
            --heart-red: #ff3366;
        }

        body {
            margin: 0;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .visible {
            display: flex !important;
        }

        h1 {
            color: var(--heart-red);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .apology-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 3rem;
            border-radius: 20px;
            margin: 1rem;
            font-size: 1.4rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        #love-reasons {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .valentine-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .apology-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="section visible">
        <h1>Loading My Heart üíñ</h1>
        <div class="loader"></div>
    </div>

    <div id="apologies" class="section"></div>

    <div id="reasons-section" class="section">
        <div id="love-reasons"></div>
    </div>

    <div id="final-loading" class="section">
        <h1>Preparing Final Surprise üíù</h1>
        <div class="loader"></div>
    </div>

    <div id="final-question" class="section">
        <h1>Ready for the Big Question? üíå</h1>
        <div class="button-group">
            <button id="btn-yes" class="valentine-button" style="background: var(--heart-red); color: white;">YES
                üòç</button>
            <button id="btn-no" class="valentine-button" style="background: #8b0000; color: white;">NO üò¢</button>
        </div>
    </div>

    <div id="proposal" class="section">
        <h1>Be My Valentine? üíò</h1>
        <div class="button-group">
            <button id="proposal-yes" class="valentine-button" style="background: var(--heart-red); color: white;">YES
                üòç</button>
            <button id="proposal-no" class="valentine-button" style="background: #8b0000; color: white;">NO üò¢</button>
        </div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        // Configuration
        const stages = {
            LOADING: 'loading',
            APOLOGIES: 'apologies',
            REASONS: 'reasons-section',
            FINAL_LOADING: 'final-loading',
            FINAL_QUESTION: 'final-question',
            PROPOSAL: 'proposal'
        };

        let currentStage = stages.LOADING;
        let noClicks = 0;
        let proposalNoClicks = 0;

        // Initialization
        function init() {
            setupEventListeners();
            simulateLoading();
        }

        function setupEventListeners() {
            document.getElementById('btn-yes').addEventListener('click', () => showStage(stages.PROPOSAL));
            document.getElementById('btn-no').addEventListener('click', handleNoClick);
            document.getElementById('proposal-yes').addEventListener('click', showFinalMessage);
            document.getElementById('proposal-no').addEventListener('click', handleProposalNo);
        }

        function simulateLoading() {
            setTimeout(() => {
                showStage(stages.APOLOGIES);
                showApologies();
            }, 3000);
        }

        function showStage(stage) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
            document.getElementById(stage).classList.add('visible');
            currentStage = stage;
        }

        function showApologies() {
            const apologies = [
                "üíî I'm sorry for not always listening",
                "üåπ I regret not appreciating you enough",
                "üå∏ I apologize for my impatience",
                "üíå I'm sorry for missed 'I love you's",
                "üéÄ I vow to be more attentive"
            ];

            const container = document.getElementById('apologies');
            let index = 0;

            function showNext() {
                if (index >= apologies.length) {
                    showScrollPrompt();
                    return;
                }

                const div = document.createElement('div');
                div.className = 'apology-message';
                div.textContent = apologies[index];
                container.appendChild(div);

                setTimeout(() => {
                    div.style.opacity = '0';
                    setTimeout(() => div.remove(), 1000);
                }, 4000);

                index++;
                setTimeout(showNext, 5000);
            }

            showNext();
        }

        function showScrollPrompt() {
            if (confirm("‚ú® Scroll down to see why I love you! ‚ú®")) {
                showStage(stages.REASONS);
                showLoveReasons();
            }
        }

        function showLoveReasons() {
            const loveMessages = [
                'Your smile illuminates even my darkest days, casting warmth like morning sunlight through our curtains ‚òÄÔ∏è',
                'Your laughter creates symphonies in my soul, a melody I want to dance to forever üé∂',
                'In your arms, I find my sanctuary - a fortress against the world where only love exists üè∞',
                'You inspire greatness in me, gently pushing me to heights I never dreamed possible üöÄ',
                'Your compassion flows endlessly, a river of kindness that nourishes everyone it touches üåä',
                'You see through my masks, understanding my silent languages better than I understand myself üîç',
                'Your embrace writes poetry on my skin, each touch whispering ancient love stories ‚úçÔ∏è',
                'You transform ordinary moments into magic, making coffee tastes like champagne kisses ü•Ç',
                'Your resilience through storms teaches me the true meaning of courage ‚öì',
                'Our conversations spark supernovae of ideas, lighting new constellations in my mind üåå',
                'You cherish my quirks like precious artifacts, making my imperfections feel sacred üé≠',
                'Your ambition fuels our shared dreams, building bridges to futures we will claim together üåâ',
                'In your eyes, I see forever reflected - an endless horizon where our souls dance üåÖ',
                'Your patience weaves safety nets for my vulnerabilities, letting me fall without fear ü§∏',
                'You remember my childhood stories like sacred texts, honoring every chapter of me üìú',
                'Your curiosity about life keeps our love fresh, always discovering new territories üó∫Ô∏è',
                'You celebrate my victories like they are your own, multiplying every joy we share üéâ',
                'Your integrity shines brighter than diamonds, a beacon guiding us through moral seas üíé',
                'Our silences speak volumes, comfortable and rich like aged wine in crystal üç∑',
                'You nurture my growth like a master gardener, helping me blossom beyond limits üå∑'
            ];

            const reasons = Array.from({ length: 200 }, (_, i) => {
                const baseMessage = loveMessages[i % 20];
                const intensifier = [
                    '\nThis is why my heart skips beats when you enter the room üíì',
                    '\nYou are my living proof that miracles exist ‚ú®',
                    '\nWith you, I found the missing piece of my cosmic puzzle üß©',
                    '\nEvery day with you writes new chapters in our eternal story üìñ',
                    '\nYou make eternity feel like it might not be long enough ‚è≥'
                ][i % 5];

                return `‚ù§Ô∏è ${i + 1}. ${baseMessage}${intensifier}\n\n`;
            }).join('');

            document.getElementById('love-reasons').textContent = reasons;

            setTimeout(() => {
                if (confirm("üåπ Our love is loading infinite memories... Continue to forever?")) {
                    showStage(stages.FINAL_LOADING);
                    setTimeout(() => {
                        document.querySelector('#love-reasons').innerHTML +=
                            '\n\nüíå Preparing our always... üíë';
                        showStage(stages.FINAL_QUESTION);
                    }, 3000);
                }
            }, 15000);
        }

        function handleNoClick() {
            noClicks++;
            const messages = [
                "üíî Please give me another chance!",
                "üåπ I'll do anything to make it up!",
                "üå∏ You mean everything to me!",
                "üíå I can't imagine life without you!",
                "üéÄ My heart belongs to you!"
            ];

            if (noClicks >= 5) {
                this.style.display = 'none';
                alert("üò≠ Okay, I'll love you forever anyway...");
            } else {
                alert(messages[noClicks - 1]);
                this.style.transform = `scale(${1 - (noClicks * 0.1)})`;
            }
        }

        function handleProposalNo() {
            proposalNoClicks++;
            this.style.transform = `translate(
                ${Math.random() * 100 - 50}px, 
                ${Math.random() * 100 - 50}px
            )`;

            const messages = [
                "üòè Nice try!",
                "üíò Can't escape love!",
                "üíñ I'm persistent!",
                "üåπ Love finds a way!",
                "üòò Still here!",
                "üí™ Not giving up!",
                "üòç You're stuck with me!",
                "üéØ Almost there...",
                "üíå Last chance!",
                "üíç Choosing for us!"
            ];

            alert(messages[proposalNoClicks - 1]);

            if (proposalNoClicks >= 10) {
                this.style.display = 'none';
            }
        }

        function showFinalMessage() {
            startConfetti();
            alert("üíñ You've made me the happiest person! üåπ");
        }

        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = Array.from({ length: 150 }, () => ({
                x: Math.random() * canvas.width,
                y: -Math.random() * canvas.height,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                size: Math.random() * 10 + 5,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * Math.PI * 2
            }));

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confettiPieces.forEach(p => {
                    p.y += p.speed;
                    p.x += Math.cos(p.angle) * 2;

                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.y > canvas.height) p.y = -p.size;
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Start the experience
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
